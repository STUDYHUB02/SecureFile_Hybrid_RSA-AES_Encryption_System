<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureFile - Hybrid RSA-AES Encryption</title>
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîê SecureFile</h1>
            <p>Hybrid RSA-AES Encryption System</p>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="encrypt">Encrypt</button>
            <button class="tab-btn" data-tab="decrypt">Decrypt</button>
            <button class="tab-btn" data-tab="keys">Generate Keys</button>
        </nav>

        <!-- Encrypt Tab -->
        <div id="encrypt-tab" class="tab-content active">
            <div class="card">
                <h2>Encrypt File</h2>
                <div class="upload-area" id="encrypt-upload">
                    <input type="file" id="encrypt-file-input" style="display: none;">
                    <p>üìÅ Drag & drop file here or click to select</p>
                    <p class="file-info" id="encrypt-file-info"></p>
                </div>
                <div class="form-group">
                    <label>Public Key (PEM format):</label>
                    <textarea id="encrypt-public-key" placeholder="-----BEGIN PUBLIC KEY-----&#10;...&#10;-----END PUBLIC KEY-----"></textarea>
                </div>
                <div class="form-group">
                    <label>Encryption Mode:</label>
                    <select id="encrypt-mode">
                        <option value="AES-GCM">AES-256-GCM (Recommended)</option>
                        <option value="AES-CBC">AES-256-CBC</option>
                    </select>
                </div>
                <button class="btn btn-primary" id="encrypt-btn">üîí Encrypt</button>
                <div id="encrypt-result" class="result"></div>
            </div>
        </div>

        <!-- Decrypt Tab -->
        <div id="decrypt-tab" class="tab-content">
            <div class="card">
                <h2>Decrypt File</h2>
                <div class="upload-area" id="decrypt-upload">
                    <input type="file" id="decrypt-file-input" style="display: none;">
                    <p>üìÅ Drag & drop encrypted file here</p>
                    <p class="file-info" id="decrypt-file-info"></p>
                </div>
                <div class="form-group">
                    <label>Wrapped Key File:</label>
                    <input type="file" id="wrapped-key-input" accept=".key">
                </div>
                <div class="form-group">
                    <label>IV File (optional - will try to auto-detect):</label>
                    <input type="file" id="iv-input" accept=".iv">
                </div>
                <div class="form-group">
                    <label>Tag File (optional - for GCM mode):</label>
                    <input type="file" id="tag-input" accept=".tag">
                </div>
                <div class="form-group">
                    <label>Private Key (PEM format):</label>
                    <textarea id="decrypt-private-key" placeholder="-----BEGIN PRIVATE KEY-----&#10;...&#10;-----END PRIVATE KEY-----"></textarea>
                </div>
                <div class="form-group">
                    <label>Passphrase (if key is encrypted):</label>
                    <input type="password" id="decrypt-passphrase" placeholder="Optional">
                </div>
                <button class="btn btn-primary" id="decrypt-btn">üîì Decrypt</button>
                <div id="decrypt-result" class="result"></div>
            </div>
        </div>

        <!-- Keys Tab -->
        <div id="keys-tab" class="tab-content">
            <div class="card">
                <h2>Generate RSA Keypair</h2>
                <div class="form-group">
                    <label>Key Size:</label>
                    <select id="key-size">
                        <option value="2048">RSA-2048 (Recommended)</option>
                        <option value="3072">RSA-3072 (Higher Security)</option>
                    </select>
                </div>
                <button class="btn btn-primary" id="generate-keys-btn">üîë Generate Keypair</button>
                <div id="keys-result" class="result"></div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
